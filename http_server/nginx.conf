events {
    worker_connections 1024;
}
http {
    
    resolver 127.0.0.11 valid=10s;
    
    include mime.types;

    server {
        listen 80;
       
        
       
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
        location /api{
            proxy_pass http://splitter:4010/api;
        }
    }
}