syntax="proto3";
package GRPCVeteranForumServices;
option go_package = "VeteransForumGoService/grpc";
service splitter{
    
}
enum ELOGINSTATUS{
    SUCCESS = 0;
    INCORRECT_PASSWORD = 1;
    INCORRECT_LOGIN = 2;
}
message LoginRequest{
    string login = 1;
    string password = 2;
}
message SingupRequest{
    string email = 1;
    string login = 2;
    string password = 3;
}
message LoginAnswer{
    ELOGINSTATUS login_status = 1;
}